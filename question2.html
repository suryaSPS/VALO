<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 2: Do You Feel Your Best Around Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Same styling as Page 1 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f5b7b1, #f9e79f);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; color: #e74c3c; }
    p { font-size: 1.5em; margin-bottom: 30px; color: #555; }
    #heart { font-size: 4em; color: #e74c3c; margin-bottom: 20px; animation: beat 1s infinite; }
    @keyframes beat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    button {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }
    button:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="container">
    <div id="heart">❤️</div>
    <h1>Question 2</h1>
    <p>Do you feel the happiest when you are around me?</p>
    <button onclick="window.location.href='question3.html'">Yes</button>
    <button id="noButton">No</button>
  </div>
  <script>
    const noButton = document.getElementById('noButton');
    noButton.addEventListener('mouseover', function() {
      const maxWidth = window.innerWidth - noButton.offsetWidth;
      const maxHeight = window.innerHeight - noButton.offsetHeight;
      const randomLeft = Math.floor(Math.random() * maxWidth);
      const randomTop = Math.floor(Math.random() * maxHeight);
      noButton.style.position = 'fixed';
      noButton.style.left = randomLeft + 'px';
      noButton.style.top = randomTop + 'px';
    });
  </script>
</body>
</html>
