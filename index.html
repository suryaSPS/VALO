<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My VALO Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to My VALO Website!</h1>
  <p>Enjoy the music in the background as soon as the site loads.</p>

  <!-- Background Music -->
  <audio id="backgroundMusic" autoplay loop>
    <!-- Replace the URL below with your direct audio file URL hosted on GitHub Pages -->
    <source src="https://suryasps.github.io/VALO/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Attempt to play the audio as soon as the page loads.
    // Note: Many browsers block autoplay for non-muted audio.
    window.addEventListener('load', function() {
      const music = document.getElementById('backgroundMusic');
      music.play().catch(function(error) {
        console.log("Autoplay prevented:", error);
        // Optionally, you can display a message or a button for the user to click.
      });
    });
  </script>
</body>
</html>
